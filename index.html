<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<body>

    <div class="grandparent">

        <Section class="calulator">


            <table>
                <tr class="input">
                    <td colspan="4">
                        <input type="text" name="" id="input" placeholder="Enter Number">

                    </td>
                </tr>
                <tr class="valinput">
                    <td colspan="4">
                        <input type="text" name="" id="valinput">
                    </td>
                </tr>
                <tr>
                    <td class=" operator cursor" onclick="clearinput()" ondblclick="clearvalinput()">AC
                    </td>
                    <td class="operator cursor" onclick="deletekey()"><i class="fa-solid fa-delete-left"></i></td>
                    <td onclick="addvalue('%')" class="operator cursor"><i class="fa-solid fa-percent"></i></td>
                    <td onclick="addvalue('/')" class="operator cursor"> <i class="fa-solid fa-divide"></i> </td>
                </tr>
                <tr>
                    <td class="cursor" onclick="addvalue('7')"><i class="fa-solid fa-7"></i></td>
                    <td class="cursor" onclick="addvalue('8')"> <i class="fa-solid fa-8"></i></td>
                    <td class="cursor" onclick="addvalue('9')"><i class="fa-solid fa-9"></i></td>
                    <td class="operator cursor" onclick="addvalue('*')"><i class="fa-solid fa-xmark"></i> </td>
                </tr>
                <tr>
                    <td class="cursor" onclick="addvalue('4')"><i class="fa-solid fa-4"></i></td>
                    <td class="cursor" onclick="addvalue('5')"><i class="fa-solid fa-5"></i></td>
                    <td class="cursor" onclick="addvalue('6')"><i class="fa-solid fa-6"></i></td>
                    <td class="operator cursor" onclick="addvalue('-')"><i class="fa-solid fa-minus"></i> </td>
                </tr>
                <tr>
                    <td class="cursor" onclick="addvalue('1')"><i class="fa-solid fa-1"></i></td>
                    <td class="cursor" onclick="addvalue('2')"><i class="fa-solid fa-2"></i></td>
                    <td class="cursor" onclick="addvalue('3')"><i class="fa-solid fa-3"></i></td>
                    <td class="operator cursor" onclick="addvalue('+')"> <i class="fa-solid fa-plus"></i>
                    </td>
                </tr>
                <tr>
                    <td class="cursor" onclick="addvalue('0')"><i class="fa-solid fa-0"></i></td>
                    <td class="cursor decimal" onclick="addvalue('.')">.</td>
                    <td class="equalsto cursor" onclick="equalsto()" colspan="2"><i class="fa-solid fa-equals"></i></td>

                </tr>
            </table>


        </Section>



    </div>

</body>
<script src="app.js"></script>

</html>
